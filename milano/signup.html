<!DOCTYPE html>
<html>
<head>
	<link href="files/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="files/bootstrap/css/style.css" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="files/bootstrap/js/bootstramp.js" type="text/javascript"></script>

	<link href="files/style.css" rel="stylesheet">
	<title>Malino</title>

</head>
	<body>
		<div class="signup">
			<div class="container">
				<div class="col-sm-6 col-sm-offset-3 signup-wrapper">
					<div id="logo">
						<h1>Sign Up</h1>
					</div>
					<form role="form">
					  <div class="form-group">
					  	<input type="text" class="form-control input" id="firstname" placeholder="First Name">
					  	<input type="text" class="form-control input" id="lastname" placeholder="Last Name">
					    <input type="email" class="form-control input" id="email" placeholder="Email">
					    <input type="email" class="form-control input" id="re_email" placeholder="Re-enter Email">
					    <input type="password" class="form-control input" id="password" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary">Sign Up</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
